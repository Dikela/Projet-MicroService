<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ma bibliotheque de livre </title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
</head>
<body>
<div class="container">

    <H1 align="center"> Ma biblioth√®que </H1>
    <div class="row">
        <div th:each="livre : ${livres}" class="col-md-4 my-1">
            <a th:href="@{|/details-livre/${livre.isbn}|}">
                <p th:text="${livre.titre}"></p>
                <p th:text="${livre.auteur}"></p>
            </a>
        </div>
    </div>

</div>


<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
