<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Bibliothèque</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.0.1/collection/components/icon/icon.min.css"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        i {font-size: 50px;}
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: lightsteelblue;
            color: black;
            text-align: center;
        }
        .hero-image {
            background-image: url("header.jpg");
            background-color: azure;
            height: 500px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        .hero-text {
            text-align: center;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
        }

        .menu1 {
            position: relative;
            left: 300px;
        }
        h1{
            text-align: center;
        }

    </style>



</head>
<body>
<div class="jumbotron text-center">
    <h1><b>Bienvenue dans notre bibliothèque</b></h1>
</div>

<div class="menu1">
    <div class="container centered">
        <!--/row-->
        <div class="row mt">
            <div class="col-sm-4">
                <a th:href="@{|/Lecteurs/|}">
                    <i class="glyphicon glyphicon-book"></i>
                    <h3><b>Gestion de Lecteurs</b></h3>
                </a>
            </div>
            <!--/col-md-4-->
            <div class="col-sm-4">
                <a th:href="@{|/Emprunts/|}">
                    <i class="glyphicon glyphicon-copy"></i>
                    <h3><b>Gestion de Prêt</b></h3>
                </a>
            </div>
        </div>
    </div>
</div>
<div>
<div class="hero-image">
    <div class="hero-text">
        <H1> Les livres disponibles dans notre bibliothèque </H1><br/>
        <div class="row">
            <div th:each="livre : ${livres}" class="col-md-4 my-1">
                <a th:href="@{|/details-livre/${livre.isbn}|}">
                    <p th:text="${livre.titre}"></p>
                </a>
                <p th:text="${livre.auteur}" class="font-weigt-bold"></p>
                <p th:text="${livre.editeur}"></p>
                <p th:text="${livre.edition}"></p>
            </div>
        </div>
    </div>
</div>
</div>
<div class="footer">
    <div class="container">
        <p>
            &copy; Copyrights <strong>Bibliothèque</strong>. Tous droits reservés
        </p>
        <div class="credits">
            Créee par Michel N'GUYEN AND Laye Kemo DIARSO <a href="https://github.com/Dikela/Projet-MicroService">Depôt Github</a>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.0.1/collection/components/icon/icon.min.css"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</body>
</html>
